<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-migrate.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>

    <link rel="stylesheet" type="text/css" href="css/slick.css"/>


    <style media="screen">
      html, body {
        margin: 0;
        padding: 0;
      }

      div {
        display: block;
        height:100vh;
        width: 100vw;

        background-size: cover;
      }

      div.l {
        width: 90vw !important;
      }

      div.p {
        width: 45vw !important;
      }

      .slick-arrow {
        z-index: 1;
        position: absolute;
        bottom: 0;
      }

      .slick-next {
        right: 0;
      }

      .slick-prev {
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="c">
      <div style="background-image: url(l1.jpg)" class="l"></div>
      <div style="background-image: url(p1.jpg)" class="p"></div>
      <div style="background-image: url(l2.jpg)" class="l"></div>
      <div style="background-image: url(p2.jpg)" class="p"></div>
    </div>

    <script type="text/javascript">
      $('#c').slick({
        variableWidth: true,
        focusOnSelect: true
      })
    </script>
  </body>
</html>
